<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rebuild Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="row">
            <div class="navbar">
              <div class="logo">
                <a class="logo__div" href="">
                  <img class="logo__image" src="./Assets/Logo.svg" alt="" />
                  <span class="company__logo">Treact</span>
                </a>
              </div>
              <ul class="nav__links">
                <li>
                  <a class="nav__link" href="">About</a>
                </li>
                <li>
                  <a class="nav__link" href="">Blog</a>
                </li>
                <li>
                  <a class="nav__link" href="">Pricing</a>
                </li>
                <li>
                  <a class="nav__link" href="">Contact Us</a>
                </li>
                <li class="nav__link__log--in">
                  <a class="nav__link" href="">Login</a>
                </li>
                <li>
                  <a
                    class="nav__link nav__link--primary nav__link__hover--effect"
                    href=""
                    >Sign Up</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section id="Hero">
      <div class="container">
        <div class="row">
          <div class="hero__wrapper">
            <div class="heading">
              <div class="heading__title">
                <h1>
                  Beautiful React Templates <br />
                  <span class="text__purple"> for you</span>
                </h1>
              </div>
              <div class="heading__para">
                <p>
                  Our templates are easy to setup, understand and customize.
                  Fully modular components with a variety of pages and
                  components.
                </p>
              </div>
              <div class="heading__input">
                <input type="email" placeholder="Your E-mail Address" />
                <button>Get Started</button>
              </div>
              <div class="heading__para--logos">
                <p>OUR TRUSTED CUSTOMERS</p>
                <figure><img src="./Assets/customers.png" alt="" /></figure>
              </div>
            </div>
            <div class="hero__image__wrapper">
              <figure class="hero__image">
                <img src="./Assets/Hero Image.svg" alt="" />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
